<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="modulepreload" href="public/data/dl-set.js">
    <link rel="modulepreload" href="public/lib/dc.js">
    <link rel="modulepreload" href="public/lib/dl.js">
    <link rel="modulepreload" href="public/lib/game-main.js">
    <title>dcedl</title>
</head>
<body>
    <div id="choice" class="content dsp-flx">
        <h1>DC & DL</h1>
        <button class="btn-choice" value="dc">Des chiffres</button>
        <button class="btn-choice" value="dl">Des lettres</button>
    </div>
    <div id="dc" class="content dsp-hdn">
        <h2 id="dc-timer">DES CHIFFRES</h2>
        <div id="dc-content" class="game-content"></div>
        <button id="dc-launch" class="btn-select">Play</button>
        <button class="btn-choice" value="choice">Retour</button>
    </div>
    <div id="dl" class="content dsp-hdn">
        <h2 id="dl-timer">DES LETTRES</h2>
        <div id="dl-content" class="game-content"></div>
        <button id="dl-launch" class="btn-select">Random</button>
        <button id="dl-vowel" class="btn-select">Voyelle</button>
        <button id="dl-consonant" class="btn-select">Consonne</button>
        <button class="btn-choice" value="dl">Reset</button>
        <button class="btn-choice" value="choice">Retour</button>
    </div>
<script type="module" src="public/lib/game-main.js"></script>
